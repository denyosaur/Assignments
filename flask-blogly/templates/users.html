{% extends "base.html" %}
{% block title %}Blogly - Homepage{% endblock %}
{% block header %} <h1>Users</h1>{% endblock %}
{% block body %}
<ul id="user_list">
    {% for user in userlist %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button id="add_button">Add user</button>
</form>
{% endblock %}
